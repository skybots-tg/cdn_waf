{% extends "base.html" %}

{% block title %}{{ domain.name }} - DNS - CDN WAF{% endblock %}

{% block content %}
<div class="container" style="margin-top: 40px;">
    <!-- Domain Header -->
    <div class="glass-card mb-4">
        <div class="flex-between">
            <div>
                <h1><i class="fas fa-globe"></i> {{ domain.name }}</h1>
                <div class="flex gap-2 mt-2">
                    <span class="badge badge-success">
                        <i class="fas fa-check-circle"></i> Active
                    </span>
                    <span class="badge badge-orange">
                        <i class="fas fa-cloud"></i> Proxied
                    </span>
                </div>
            </div>
            <div class="flex gap-2">
                <a href="/domains/{{ domain.id }}" class="btn btn-secondary">Overview</a>
                <a href="/domains/{{ domain.id }}/dns" class="btn btn-primary">DNS</a>
                <a href="/domains/{{ domain.id }}/cache" class="btn btn-secondary">Cache</a>
                <a href="/domains/{{ domain.id }}/waf" class="btn btn-secondary">WAF</a>
                <a href="/domains/{{ domain.id }}/settings" class="btn btn-secondary">Settings</a>
            </div>
        </div>
    </div>
    
    <!-- DNS Records -->
    <div class="glass-card">
        <div class="flex-between mb-3">
            <h2><i class="fas fa-network-wired"></i> DNS Records</h2>
            <button class="btn btn-primary" onclick="showAddRecordModal()">
                <i class="fas fa-plus"></i> Add Record
            </button>
        </div>
        
        <div class="table-container">
            <table class="table" id="dns-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Content</th>
                        <th>TTL</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Records will be loaded here -->
                    <tr>
                        <td colspan="6" class="text-center">
                            <i class="fas fa-spinner fa-spin"></i> Loading records...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const domainId = {{ domain.id }};
    
    document.addEventListener('DOMContentLoaded', () => {
        loadDNSRecords(domainId);
    });
    
    function showAddRecordModal() {
        showNotification('Add record modal coming soon!', 'info');
    }
    
    function editRecord(recordId) {
        showNotification('Edit record coming soon!', 'info');
    }
    
    async function deleteRecord(recordId) {
        if (!confirm('Are you sure you want to delete this record?')) return;
        
        try {
            await api.delete(`/dns/records/${recordId}`);
            showNotification('Record deleted successfully', 'success');
            loadDNSRecords(domainId);
        } catch (error) {
            showNotification(error.message, 'error');
        }
    }
</script>
{% endblock %}
