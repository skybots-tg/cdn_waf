{% extends "base.html" %}

{% block title %}Domains - FlareCloud{% endblock %}

{% block content %}
<div class="container" style="margin-top: 40px;">
    <div class="flex-between mb-4">
        <div>
            <h1><i class="fas fa-globe"></i> Domains</h1>
            <p class="text-secondary">Manage your domains and DNS records</p>
        </div>
        <a href="/domains/add" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Domain
        </a>
    </div>
    
    <div id="domains-list" class="grid grid-2">
        <!-- Domains will be loaded here -->
        <div class="glass-card text-center" style="grid-column: 1 / -1;">
            <i class="fas fa-spinner fa-spin" style="font-size: 32px; margin-bottom: 16px;"></i>
            <p>Loading domains...</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadDomains();
    });
</script>
{% endblock %}
