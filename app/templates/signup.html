{% extends "base.html" %}

{% block title %}Sign Up - CDN WAF{% endblock %}

{% block content %}
<div class="container container-sm" style="margin-top: 80px;">
    <div class="glass-card glass-card-lg">
        <div class="text-center mb-4">
            <div style="display: inline-flex; align-items: center; justify-content: center; width: 64px; height: 64px; background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover)); border-radius: 16px; margin-bottom: 16px;">
                <i class="fas fa-user-plus" style="font-size: 32px; color: white;"></i>
            </div>
            <h1>Get Started</h1>
            <p class="text-secondary">Create your CDN WAF account</p>
        </div>
        
        <form onsubmit="handleSignup(event)">
            <div class="form-group">
                <label class="form-label" for="full_name">
                    <i class="fas fa-user"></i> Full Name (Optional)
                </label>
                <input 
                    type="text" 
                    id="full_name" 
                    class="form-input" 
                    placeholder="John Doe"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="you@example.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="••••••••"
                    required
                    minlength="8"
                >
                <small class="text-secondary">At least 8 characters</small>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 24px;">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="text-center mt-3">
            <p class="text-secondary">
                Already have an account? 
                <a href="/login" style="color: var(--accent-primary); font-weight: 600;">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
