{% extends "base.html" %}

{% block title %}Login - CDN WAF{% endblock %}

{% block content %}
<div class="container container-sm" style="margin-top: 80px;">
    <div class="glass-card glass-card-lg">
        <div class="text-center mb-4">
            <div style="display: inline-flex; align-items: center; justify-content: center; width: 64px; height: 64px; background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover)); border-radius: 16px; margin-bottom: 16px;">
                <i class="fas fa-shield-alt" style="font-size: 32px; color: white;"></i>
            </div>
            <h1>Welcome Back</h1>
            <p class="text-secondary">Sign in to your CDN WAF account</p>
        </div>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="you@example.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="••••••••"
                    required
                >
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 24px;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="text-center mt-3">
            <p class="text-secondary">
                Don't have an account? 
                <a href="/signup" style="color: var(--accent-primary); font-weight: 600;">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
