version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cdn_waf_postgres
    environment:
      POSTGRES_USER: cdn_user
      POSTGRES_PASSWORD: cdn_password
      POSTGRES_DB: cdn_waf
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdn_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: cdn_waf_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build: .
    container_name: cdn_waf_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://cdn_user:cdn_password@postgres:5432/cdn_waf
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3

  # DNS Server
  dns_server:
    build: .
    container_name: cdn_waf_dns
    command: python -m app.dns_server
    volumes:
      - .:/app
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Use psycopg2 (sync) driver implicitly via code replacement, but provide standard URL
      - DATABASE_URL=postgresql+asyncpg://cdn_user:cdn_password@postgres:5432/cdn_waf

  # Celery Worker
  celery_worker:
    build: .
    container_name: cdn_waf_celery_worker
    command: celery -A app.tasks.celery_app worker -l info
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://cdn_user:cdn_password@postgres:5432/cdn_waf
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    container_name: cdn_waf_celery_beat
    command: celery -A app.tasks.celery_app beat -l info
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://cdn_user:cdn_password@postgres:5432/cdn_waf
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3

  # Flower (Celery Monitoring)
  flower:
    build: .
    container_name: cdn_waf_flower
    command: celery -A app.tasks.celery_app flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3

volumes:
  postgres_data:
  redis_data:
